   <h1>QUOTES</h1>
    <hr>
    <ul>
      <div *ngFor='let quotes of quotes; let i = index'>
        <li>{{quotes.title}}</li>
        <button (click)='toggleDetails(i)'> Details </button>
        <app-quotes-detail *ngIf= 'quotes.showDetails' [quotes]= 'quotes' (isComplete) = 'deleteQuote($event,i)'></app-quotes-detail>
        </div>
    </ul>
