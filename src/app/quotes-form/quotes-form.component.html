<div class="container-fluid"> 
    <h2 class="text-center"> New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
  
        </div>
        <div class="form-group">

            <label for="name"> Quote Title</label>
            <input type="text" required class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
  
        </div>
        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Date Posted:</label>
            <input type='date' class="complete" id="complete" [(ngModel)]="newQuote.dateWritten" name="dateWritten" #dateWritten='ngModel' required>
  
        </div>
        <button type="submit" class="btn btn-success submit">Add Quote</button>
    </form>
</div>
